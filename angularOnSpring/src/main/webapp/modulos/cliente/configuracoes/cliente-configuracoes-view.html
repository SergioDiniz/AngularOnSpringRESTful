<div id="container form-cadastro-cliente">

	<div>
		<br />
		<h2 class="text-center">Configurações</h2>
		<br /><br />
	</div>
	
	<form name="formAtualizar" class="col-sm-offset-3 col-sm-6" ng-submit="atualizarCliente()" ng-init="carregarDadosDoCliente()">
		<div class=" row">
			<div class="form-group col-sm-8">
				<label>Nome:</label>
				<input type="text" ng-model="cliente.nome" class="input-lg form-control" placeholder="Nome"/>
			</div>
			<div class="form-group col-sm-4">
				<label>Sexo:</label>
				<select class="form-control input-lg" ng-model="cliente.sexo">
				  <option value="" disabled selected>Sexo</option>
				  <option value="Masculino" >Masculino</option>
				  <option value="Feminino" >Feminino</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label>Endereço:</label>
			<input type="text" ng-model="cliente.endereco" class="input-lg form-control" placeholder="Endereço"/>
		</div>
		<div class="row">
			<div class="form-group  col-sm-6" ng-init="carregarEstadosCidade()">
				<label>Estado:</label>
				<select class="form-control input-lg" ng-model="cliente.estados" 
					ng-change="carregarCidades(cliente.estados)" 
					ng-options="estado.nome + ' - ' + estado.sigla for estado in estados track by estado.id">
				  <option value="" disabled selected>Estado</option>
				</select>
			</div>
			<div class="form-group  col-sm-6" >
				<label>Cidade:</label>
				<select class="form-control input-lg" ng-model="cliente.cidades"
					ng-options="cidade.nome for cidade in cidades track by cidade.id">
				  <option value="" disabled selected>Cidade</option>
				</select>
			</div>
		</div>
		<div class=" row">
			<div class="form-group col-sm-6">
				<label>CPF:</label>
				<input type="text" ng-model="cliente.cpf" class="input-lg form-control" placeholder="CPF"/>
			</div>
			<div class="form-group col-sm-6">
				<label>Telefone:</label>
				<input type="text" ng-model="cliente.telefone" class="input-lg form-control" placeholder="Telefone"/>
			</div>
		</div>
		<div class="form-group">
			<label>Email:</label>
			<input type="email" ng-model="cliente.email" class="input-lg form-control" placeholder="Email"/>
		</div>
		<div class="form-group">
			<label>Senha:  </label> <small class="cor-cinza"> (Vazio caso não deseje mudar) </small>
			<input type="password" ng-model="cliente.senha" class="input-lg form-control" placeholder="Senha"/>
		</div>
		<div>
			<div ng-if="mensagemOk != null" class="alert alert-success" role="alert">{{mensagemOk}}</div>
			<div ng-if="mensagemError != null" class="alert alert-danger" role="alert">{{mensagemError}}</div>
		</div>
		<div>
			<br />
			<input  ng-disabled="formAtualizar.$pristine" type="submit" value="Atualizar" class="btn btn-lg btn-block btn-danger btn-verde" />
			<br />
			<br />
			<br />
		</div>
	</form>
</div>
