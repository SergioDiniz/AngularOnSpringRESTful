<div class="container">
	<div class="text-right">
		<h3><a ui-sref="admin.livro-novo" >novo livro</a></h3>
	</div>
	
	<table class="table table-hover" ng-init="carregarLivros()">
		<thead>
			<tr>
				<th>Titulo</th>
				<th>Autor</th>
				<th>Descrição</th>
				<th>ISBN</th>
				<th>Fornecedor</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="livro in livros">
				<td>{{livro.titulo}}</td>
				<td>{{livro.autor}}</td>
				<td>{{livro.descricao}}</td>
				<td>{{livro.isbn}}</td>
				<td>{{livro.fornecedor.nome}}</td>
				<td>
					<button class="btn btn-xs btn-default" ng-click="excluirLivro(livro)">
						<span class="glyphicon glyphicon-trash"></span>
					</button>
					<button class="btn btn-xs btn-default" ng-click="visualizarLivro(livro)">
						<span class="glyphicon glyphicon-eye-open"></span>
					</button>
				</td>
			</tr>
		</tbody>
	</table>
</div>
